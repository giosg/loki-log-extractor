image:
  tag: "2.2"
  imagePullSecrets:
    - name: giosg.hub.docker.com

logEndpoint: "http://prod-loki-001.node.fsn1-prod.giosg.local:3100/"

awsAccessKeyId: "AKIAX55KEK4DV7SC62M6"
awsDefaultRegion: "eu-west-1"
s3Url: "s3://de.logs.giosg.com/audit/prod-loki"

gpgPublicKey: 
gpgRecipient: "s3logs@giosg.com"

instances:
  auditd:
    cronSchedule: "0 1 * * *"
    logcliQuery: '{is_audit=~"is_audit|true"}'
    startTime: "yesterday 00:00:00"
    endTime: "today 00:00:00"

resources:
  limits:
    cpu: 4
    memory: 6Gi
  requests:
    cpu: 1
    memory: 2Gi
